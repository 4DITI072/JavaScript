<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM MANIPULATION-EDIT AND REMOVE ELEMENTS</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="lang">
        <li> JavaScript</li>
    </ul>
    
</body>
<script>
    function addLAng(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`
        document.querySelector(".lang").appendChild(li)//className
    }
    addLAng("python")
    addLAng("TypeScript")

    function optimizedAdd(langname){
        const li=document.createElement("li")
        li.appendChild(document.createTextNode(langname));
        document.querySelector(".lang").appendChild(li)
    }
    optimizedAdd("Golang")

    //EDIT
    const secondLang=document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML="Mojo"
    const newli= document.createElement("li")
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)

    //edi-
    const lan=document.querySelector("li:first-child")
    lan.outerHTML='<li>TypeScript<li>'

    //remove
    const lastlang=document.querySelector("li:last-child")
    lastlang.remove()


</script>
</html>
